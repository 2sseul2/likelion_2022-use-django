<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if user.is_authenticated %}
    안녕하세요, {{user.username}} 님!
     <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    아직 로그인이 되지 않았어요
     <a href="{% url 'login' %}">로그인</a>
    {% endif %}
    <h1>My Simple Blog</h1>
    <!-- QuerySet으로 보여짐.. : 데이터베이스에서 전달받은 자료입니다. 를 보여주는 형태-->
    {% for post in posts %}
        <a href="{% url 'detail' post.id %}"><h3>제목 : {{post.title}}</h3></a>
    {% endfor%}
    <!--
    <a href="{% url 'new' %}">HTML을 이용한 새 글 작성</a>
    <a href="{% url 'formcreate' %}">Django form을 이용한 새 글 작성</a>
    -->
    {% if user.is_authenticated %}
    <a href="{% url 'modelformcreate' %}">Django modelform을 이용한 새 글 작성</a>
    {% endif%}
</body>
</html>
